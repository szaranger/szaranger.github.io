<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>API analytics - Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>API Report</h1>
  <table id="todos">
    <tr>
      <th>url</th>
      <th>GET</th>
      <th>POST</th>
      <th>DELETE</th>
    </tr>
    {% for entry in stats %}
    <tr>
      <td>{{ entry.url }}</td>
      <td class="counter">{{ entry.GET }}</td>
      <td class="counter">{{ entry.POST }}</td>
      <td class="counter">{{ entry.DELETE }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
